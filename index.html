<!DOCTYPE html>

            align-items: center;

            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

            background: white;

        }

        p { color: #666; margin-bottom: 1.5rem; }

            padding: 12px 30px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #1557b0; }
