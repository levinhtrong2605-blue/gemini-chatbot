<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cẩm Lan Sục AI - Trò Chuyện</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            max-width: 450px;
            width: 90%;
        }
        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff69b4; /* Đổi sang màu hồng cho hợp phong cách */
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 { color: #333; font-size: 28px; margin-bottom: 0.5rem; }
        p { color: #666; margin-bottom: 2rem; font-style: italic; }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #ff69b4; /* Màu nút đồng bộ với viền ảnh */
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }
        .btn:hover { 
            background-color: #e05297;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="35089261_2105625406389667_3647960224096059392_n.jpg" class="avatar" alt="Cẩm Lan Sục">
        <h1>Cẩm Lan Sục AI</h1>
        <p>"Chào cưng! Muốn tâm sự mỏng hay tâm sự dày thì bấm vô đây với chị nha."</p>
        <a href="https://gemini.google.com/gem/1xWN89qoYAqphtLrcxmn4KBCK5Wrmn31w?usp=sharing" target="_blank" class="btn">Kết nối ngay!</a>
    </div>
</body>
</html>
